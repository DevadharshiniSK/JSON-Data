<h1>FETCHING DATA FROM JSON SERVER</h1>
<hr>
<br>
<table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>USERNAME</th>
      <th>EMAIL</th>
      <th>WEBSITE</th>
    </tr>
    <tr *ngFor="let user of userdata;let i=index">
      <td>{{i+1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.website}}</td>
    </tr>
  </table>
